version: 2
formats:
    - htmlzip
    - pdf
build:
    os: ubuntu-22.04
    tools:
        python: "3"
    jobs:
        post_checkout:
            - git fetch --unshallow
python:
    install:
        - method: pip
          path: .
          extra_requirements:
              - docs
sphinx:
    fail_on_warning: true
